<include file="public/layout" />
<style>
    td{height:40px;line-height:40px; padding-left:20px;}
    .span_1{
        float:left;
        margin-left:0px;
        height:130px;
        line-height:130px;
    }
    .span_1 ul{list-style:none;padding:0px;}
    .span_1 ul li{
        border:1px solid #CCC;
        height:40px;
        padding:0px 10px;
        margin-left:-1px;
        margin-top:-1px;
        line-height:40px;
    }
    .bomb_box1_t .bomb_con1 {
        width: 500px;
        height: 280px;
        background: #ffffff;
        border-radius: 5px;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>会员管理 - 创业者信息</h3>
                <h5>网站系统创业者信息</h5>
            </div>
        </div>
    </div>
        <input type="hidden" name="user_id" value="{$info.id}"/>
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>申请单号</label>
                </dt>
                <dd class="opt">
                    <input class="input-txt valid" name="nickname" value="{$info.order_sn}" readonly="" type="text">
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>会员昵称</label>
                </dt>
                <dd class="opt">{$info.nickname}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>手机号码</label>
                </dt>
                <dd class="opt">{$info.mobile}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>金额</label>
                </dt>
                <dd class="opt">{$info.money}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>申请类型</label>
                </dt>
                <dd class="opt">创业者</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>申请时间</label>
                </dt>
                <dd class="opt">{$info.create_time|date='Y-m-d',###}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>所在地区</label>
                </dt>
                <dd class="opt">{$province.name}{$city.name}{$area.name}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>保证金是否支付</label>
                </dt>
                <dd class="opt">
                    <switch name="$info.pay_status">
                        <case value="0">未支付</case>
                        <case value="1">已支付</case>
                    </switch>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>是否退款</label>
                </dt>
                <dd class="opt">
                    <switch name="$info.is_refund">
                        <case value="0">未支付</case>
                        <case value="1">已支付</case>
                    </switch>
                </dd>
            </dl>
            
            <dl class="row">
                <dt class="tit">
                    <label>备注</label>
                </dt>
                <dd class="opt">
                    {$info.remark}
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>审核状态</label>
                </dt>
                <dd class="opt">
                    <switch name="$info.status">
                        <case value="0">待审核</case>
                        <case value="1">审核成功</case>
                        <case value="2">审核失败</case>
                    </switch>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label>审批历史</label>
                </dt>
                <dd class="opt">
                    <table>
                        <tr>
                            <td width="120">审核状态</td>
                            <td width="120">原因</td>
                            <td width="120">时间</td>
                        </tr>
                        <foreach name="info.check_detail" item="vo">
                        <tr>
                            <td width="120">
                                <switch name="$vo.status">
                                    <case value="0">待审核</case>
                                    <case value="1">审核成功</case>
                                    <case value="2">审核失败</case>
                                </switch>
                            </td>
                            <td width="120">{$vo.reason}</td>
                            <td width="120">{$vo.time|date='Y-m-d',###}</td>
                        </tr>
                    </foreach>
                    </table>
                    
                </dd>
            </dl>


            <div class="store_info_btn">
                <if condition="$info[status] eq 0">
                    <button class="btn_q reject_t" post_money="{$info.money}" post_id="{$info.id}" onclick="pull_ok(this)">通过</button>
                    <button class="btn_q reject_q" post_id="{$info.id}">拒绝</button>
                    <elseif condition="$info[status] eq 1"/>
                    <!--<button class="btn_q reject_q" post_id="{$info.id}">拒绝</button>-->
                    <else />
                    <!--<button class="btn_q reject_t" post_id="{$info.id}" onclick="pull_ok(this)">通过</button>-->
                </if>
            </div>

        </div>

        <div class="bomb_box1">
            <div class="bomb_con1">
                <div class="bomb_head1">
                    <h1>
                        操作
                        <span class="close_the"></span>
                    </h1>
                </div>
                <div class="bomb_main1">
                    <p class="share_btn">
                        原因
                        <textarea class="share_q" name="content_2" id="content_2" cols="30" rows="10"></textarea>
                    </p>
                    <p class="share_copy_q">
                        <input type="button" value="提交" post_id="{$info.id}" onclick="pull_no(this)">
                    </p>

                </div>
            </div>
        </div>
</div>
<script type="text/javascript">




    var post_id="";
    var msg = "您确定拒绝通过吗?"; 
    var content="";
    var content_2="";
    $(function () {
        $(".reject_q").click(function(){
            $(".bomb_box1").css("display","block");
        });
        $(".close_the").click(function(){
            $(".bomb_box1").css("display","none");
        });
    });
    function pull_ok(obj){
        post_id=$(obj).attr("post_id");
        var post_money=$(obj).attr("post_money");
        msg="您确定通过吗";
        if (confirm(msg)==true){
            method = "post";
            action = "{:url('user/entre_ing')}"+"?id="+post_id+"&is_code=1&reason="+content+"&post_money="+post_money;
            window.location.href=action;
        }
    }
    function pull_no(obj){
        post_id=$(obj).attr("post_id");
        content_2=$("#content_2").val();
        msg="您确定拒绝吗";
        if (confirm(msg)==true){
            method = "post";
            action = "{:url('user/entre_ing')}"+"?id="+post_id+"&is_code=2&reason="+content_2;
            window.location.href=action;
        }
    }




</script>
</body>
</html>
